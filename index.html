<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery.maskedinput.js" type="text/javascript"></script>
    <script src="list.min.js"></script>
  </head>
  <body>
    <h1>Masked Input Plugin for jQuery</h1>
    <input
      type="text"
      placeholder="+38 (___) ___ ____"
      id="phone"
      name="phone1"
      title="Формат: (099) 999 9999"
    />
    <input
      type="text"
      placeholder="99/99/9999"
      id="date"
      name="date"
      title="Формат: 99/99/9999"
    />
    <div id="users">
      <!-- class="search" automagically makes an input a search field. -->
      <input class="search" placeholder="Search" />
      <!-- class="sort" automagically makes an element a sort buttons. The date-sort value decides what to sort by. -->
      <button class="sort" data-sort="name">Sort</button>

      <!-- Child elements of container with class="list" becomes list items -->
      <ul class="list">
        <li>
          <!-- The innerHTML of children with class="name" becomes this items "name" value -->
          <h3 class="name">Jonny Stromberg</h3>
          <p class="born">1986</p>
        </li>
        <li>
          <h3 class="name">Jonas Arnklint</h3>
          <p class="born">1985</p>
        </li>
        <li>
          <h3 class="name">Martina Elm</h3>
          <p class="born">1986</p>
        </li>
        <li>
          <h3 class="name">Gustaf Lindqvist</h3>
          <p class="born">1983</p>
        </li>
      </ul>
    </div>
    <script>
      $(document).ready(function ($) {
        $("#phone").mask("+38 (999)-999-9999", { autoсlear: false });
        $("#date").mask("99/99/9999");
      });
      var options = {
        valueNames: ["name", "born"],
      };

      var userList = new List("users", options);
    </script>
  </body>
</html>
